<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cumplea√±os Thiago</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Nunito', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 20px 0;
  }

  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(1); }
    to { opacity: 1; transform: scale(1.4); }
  }

  .card {
    position: relative;
    z-index: 1;
    width: 560px;
    background: linear-gradient(145deg, #0f3460 0%, #16213e 60%, #0f3460 100%);
    border-radius: 24px;
    border: 4px solid #00d4ff;
    box-shadow: 0 0 40px #00d4ff55, 0 0 80px #ff006620, inset 0 0 30px #00000040;
    padding: 0;
    overflow: hidden;
    animation: cardIn 0.8s cubic-bezier(0.34,1.56,0.64,1) both;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: scale(0.6) rotate(-5deg); }
    to { opacity: 1; transform: scale(1) rotate(0deg); }
  }

  .top-banner {
    background: linear-gradient(90deg, #ff0066, #ff6600, #ffcc00);
    padding: 10px 20px;
    text-align: center;
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    color: #fff;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #00000088;
    animation: bannerPulse 2s infinite alternate;
  }

  @keyframes bannerPulse {
    from { filter: brightness(1); }
    to { filter: brightness(1.2); }
  }

  .card-body {
    padding: 28px 32px 32px;
  }

  .roblox-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 16px;
    animation: slideDown 0.6s 0.3s both;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo-box {
    width: 44px;
    height: 44px;
    background: #ff0000;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 0 #aa0000;
    transform: rotate(-8deg);
    font-family: 'Press Start 2P', monospace;
    font-size: 18px;
    color: white;
    font-weight: 900;
  }

  .logo-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 14px;
    color: #fff;
    text-shadow: 3px 3px 0 #ff0000;
    letter-spacing: 1px;
  }

  .character-area {
    display: flex;
    justify-content: center;
    margin: 10px 0 20px;
    animation: slideUp 0.6s 0.5s both;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .roblox-img {
    width: 380px;
    height: 380px;
    object-fit: contain;
    filter: drop-shadow(0 8px 24px #00d4ff88);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .birthday-title {
    text-align: center;
    margin-bottom: 8px;
    animation: slideUp 0.6s 0.7s both;
  }

  .its-party {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    color: #ffcc00;
    letter-spacing: 3px;
    text-transform: uppercase;
    display: block;
    margin-bottom: 6px;
  }

  .name {
    font-family: 'Nunito', sans-serif;
    font-size: 46px;
    font-weight: 900;
    background: linear-gradient(135deg, #00d4ff, #ffffff, #ff66ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    text-shadow: none;
    filter: drop-shadow(0 4px 8px #00d4ff66);
  }

  .birthday-sub {
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    color: #ff6600;
    letter-spacing: 2px;
    display: block;
    margin-top: 10px;
  }

  .message-box {
    background: linear-gradient(135deg, #00d4ff22, #ff006622);
    border: 2px solid #00d4ff55;
    border-radius: 12px;
    padding: 14px 20px;
    text-align: center;
    margin: 16px 0;
    animation: slideUp 0.6s 0.9s both;
  }

  .message-text {
    font-family: 'Nunito', sans-serif;
    font-size: 20px;
    font-weight: 900;
    color: #ffffff;
    text-shadow: 0 2px 8px #00d4ff88;
  }

  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 16px;
    animation: slideUp 0.6s 1.1s both;
  }

  .info-card {
    background: #ffffff0d;
    border: 2px solid #ffffff22;
    border-radius: 12px;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .info-icon {
    font-size: 22px;
  }

  .info-label {
    font-family: 'Press Start 2P', monospace;
    font-size: 6px;
    color: #00d4ff;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 4px;
  }

  .info-value {
    font-family: 'Nunito', sans-serif;
    font-size: 15px;
    font-weight: 900;
    color: #fff;
  }

  .confetti-piece {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 1px;
    animation: confettiFall linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(120px) rotate(360deg); opacity: 0; }
  }

  .pixel-border {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 20px;
    animation: slideUp 0.6s 1.3s both;
  }

  .pixel-dot {
    width: 10px;
    height: 10px;
    border-radius: 2px;
    animation: dotPulse 1.5s ease-in-out infinite alternate;
  }

  @keyframes dotPulse {
    from { transform: scale(1); opacity: 0.6; }
    to { transform: scale(1.4); opacity: 1; }
  }

  .rsvp-section {
    margin-top: 20px;
    animation: slideUp 0.6s 1.2s both;
  }

  .rsvp-title {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    color: #ffcc00;
    text-align: center;
    letter-spacing: 2px;
    margin-bottom: 12px;
  }

  .rsvp-name-wrap {
    margin-bottom: 10px;
  }

  .rsvp-input {
    width: 100%;
    background: #ffffff0f;
    border: 2px solid #00d4ff55;
    border-radius: 10px;
    padding: 10px 14px;
    font-family: 'Nunito', sans-serif;
    font-size: 15px;
    font-weight: 700;
    color: #fff;
    outline: none;
    transition: border-color 0.2s;
  }

  .rsvp-input::placeholder { color: #ffffff55; }
  .rsvp-input:focus { border-color: #00d4ff; }

  .rsvp-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .rsvp-btn {
    font-family: 'Press Start 2P', monospace;
    font-size: 9px;
    padding: 14px 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: transform 0.1s, filter 0.2s;
    box-shadow: 0 4px 0;
  }

  .rsvp-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 !important; }
  .rsvp-btn:hover { filter: brightness(1.15); }

  .rsvp-btn.yes {
    background: linear-gradient(135deg, #00cc44, #009933);
    color: #fff;
    text-shadow: 1px 1px 0 #005500;
    box-shadow: 0 4px 0 #006622;
  }

  .rsvp-btn.no {
    background: linear-gradient(135deg, #ff3333, #cc0000);
    color: #fff;
    text-shadow: 1px 1px 0 #550000;
    box-shadow: 0 4px 0 #880000;
  }

  .pixel-dot:nth-child(1) { background: #ff0066; animation-delay: 0s; }
  .pixel-dot:nth-child(2) { background: #ff6600; animation-delay: 0.2s; }
  .pixel-dot:nth-child(3) { background: #ffcc00; animation-delay: 0.4s; }
  .pixel-dot:nth-child(4) { background: #00cc66; animation-delay: 0.6s; }
  .pixel-dot:nth-child(5) { background: #00d4ff; animation-delay: 0.8s; }
  .pixel-dot:nth-child(6) { background: #ff66ff; animation-delay: 1.0s; }
  .pixel-dot:nth-child(7) { background: #ff0066; animation-delay: 1.2s; }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card">
  <div id="confetti"></div>

  <div class="top-banner">‚≠ê ROBLOX PARTY ‚≠ê THIAGO PARTY ‚≠ê</div>

  <div class="card-body">

    <div class="character-area">
      <img src="robloxxjpg-1.jpg" alt="Roblox" class="roblox-img"/>
    </div>

    <div class="birthday-title">
      <span class="its-party">üéÆ HAPPY BIRTHDAY üéÆ</span>
      <div class="name">Thiago Salazar</div>
    </div>

    <div class="message-box">
      <span class="message-text">üéâ ¬°Ven a celebrar con Thiago! üéâ</span>
    </div>

    <div class="info-grid">
      <div class="info-card">
        <div class="info-icon">üìÖ</div>
        <div>
          <span class="info-label">FECHA</span>
          <span class="info-value">3 de Marzo</span>
        </div>
      </div>
      <div class="info-card">
        <div class="info-icon">üïê</div>
        <div>
          <span class="info-label">HORA</span>
          <span class="info-value">Por confirmar</span>
        </div>
      </div>
      <div class="info-card" style="grid-column: span 2;">
        <div class="info-icon">üìç</div>
        <div>
          <span class="info-label">LUGAR</span>
          <span class="info-value">Por definirse</span>
        </div>
      </div>
    </div>

    <div class="rsvp-section">
      <div class="rsvp-title">¬øVAS A VENIR? üéÆ</div>
      <div class="rsvp-name-wrap">
        <input type="text" id="guestName" placeholder="Escribe tu nombre..." class="rsvp-input" maxlength="30"/>
      </div>
      <div class="rsvp-buttons">
        <button class="rsvp-btn yes" onclick="sendRSVP('SI')">‚úÖ ¬°S√ç VOY!</button>
        <button class="rsvp-btn no" onclick="sendRSVP('NO')">‚ùå NO PUEDO</button>
      </div>
    </div>

    <div class="pixel-border">
      <div class="pixel-dot"></div>
      <div class="pixel-dot"></div>
      <div class="pixel-dot"></div>
      <div class="pixel-dot"></div>
      <div class="pixel-dot"></div>
      <div class="pixel-dot"></div>
      <div class="pixel-dot"></div>
    </div>

  </div>
</div>

<script>
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = Math.random() * 3 + 1;
    s.style.cssText = `
      width: ${size}px; height: ${size}px;
      top: ${Math.random()*100}%;
      left: ${Math.random()*100}%;
      animation-delay: ${Math.random()*3}s;
      animation-duration: ${1.5 + Math.random()*2}s;
    `;
    starsEl.appendChild(s);
  }

  function sendRSVP(answer) {
    const name = document.getElementById('guestName').value.trim();
    if (!name) {
      document.getElementById('guestName').focus();
      document.getElementById('guestName').style.borderColor = '#ff3333';
      setTimeout(() => document.getElementById('guestName').style.borderColor = '#00d4ff55', 1500);
      return;
    }
    const emoji = answer === 'SI' ? '‚úÖ' : '‚ùå';
    const msg = answer === 'SI'
      ? `${emoji} Hola! Soy *${name}* y CONFIRMO que voy al cumplea√±os de Thiago el 3 de Marzo! üéÆüéâ`
      : `${emoji} Hola! Soy *${name}* y lamentablemente NO podr√© ir al cumplea√±os de Thiagoüò¢.`;
    const url = `https://wa.me/51956862131?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  }

  const confEl = document.getElementById('confetti');
  const colors = ['#ff0066','#ffcc00','#00d4ff','#ff66ff','#00ff88','#ff6600'];
  for (let i = 0; i < 18; i++) {
    const c = document.createElement('div');
    c.className = 'confetti-piece';
    c.style.cssText = `
      left: ${Math.random()*100}%;
      top: ${Math.random()*100}%;
      background: ${colors[Math.floor(Math.random()*colors.length)]};
      animation-delay: ${Math.random()*4}s;
      animation-duration: ${2 + Math.random()*3}s;
      transform: rotate(${Math.random()*360}deg);
      position: absolute;
    `;
    confEl.appendChild(c);
  }
</script>
</body>
</html>
